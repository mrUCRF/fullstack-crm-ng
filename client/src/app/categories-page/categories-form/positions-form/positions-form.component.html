<div class="row">
  <div class="col s12">
    <div class="page-subtitle">
      <h4>Позиции:</h4>
      <button class="waves-effect waves-light btn grey darken-1 btn-small modal-trigger" data-target="create-modal">
        Добавить позицию
      </button>
    </div>
    <div *ngIf="!loading; else loader">
      <div class="collection" *ngIf="positions.length !== 0; else empty">
        <a class="collection-item collection-item-icon" *ngFor="let position of positions">
          <span>
            {{position.name}}<strong>{{position.cost}}</strong>
          </span>
          <span>
            <i class="material-icons">delete</i>
          </span>
        </a>
      </div>
      <ng-template #empty>
        <div class="center">У вибраній категорії позиції відсутні</div>
      </ng-template>
    </div>
    <ng-template #loader>
      <!-- <app-loader></app-loader> -->
    </ng-template>
  </div>
</div>

<!-- MODAL window for create position -->
<div id="create-modal" class="modal">
  <div class="modal-content">
    <h4 class="mb1">Додати позицію</h4>
    <div class="input-field">
      <input id="pos-name" type="text" required>
      <label for="pos-name">Назва</label>
    </div>
    <div class="input-field">
      <input id="pos-cost" type="text" required>
      <label for="pos-cost">Ціна</label>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action waves-effect waves-black btn-flat">Відмінити</a>
    <button class="modal-action btn waves-effect">Зберегти</button>
  </div>
</div>
