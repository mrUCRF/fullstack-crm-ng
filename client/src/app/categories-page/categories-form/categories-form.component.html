<div class="page-title">
  <h4>
    <a routerLink="/categories">Категории</a>
    <br>
    <br>
    <i class="material-icons ">{{isNew ? 'Добавить' : 'Редактировать'}}</i>
  </h4>
  <span *ngIf="!isNew">
    <button class="btn btn-small red" (click)="deleteCategory()" [disabled]="form.disabled">
      <i class="material-icons">delete</i>
    </button>
  </span>
</div>

<div class="row">
  <form class="col s12 l6" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input-field">
      <input id="name" type="text" formControlName="name"
        [ngClass]="{'invalid': form.get('name')?.invalid && form.get('name')?.touched}">
      <label for="name">Название</label>
      <span class="helper-text red-text" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
        <span *ngIf="form.get('name')?.hasError('required')">
          Имя не может быть пустым
        </span>
      </span>
    </div>

    <div>
      <input type="file" (change)="onFileSelect($event)" class="dn" #input>
      <button class="waves-effect waves-light btn orange lighten-2 mb2" type="button" (click)="triggerClick()"
        [disabled]="form.disabled">
        <i class="material-icons left">backup</i>
        Загрузить изображение
      </button>
    </div>

    <div>
      <button class="waves-effect waves-light btn" type="submit" [disabled]="form.invalid || form.disabled">
        Сохранить
      </button>
    </div>
  </form>

  <div class="col s12 l4 center">
    <img class="responsive-img h200" *ngIf="imagePreview" [src]="imagePreview">
  </div>
</div>

<app-categories-form *ngIf="category?._id" [categoryId]="category._id"></app-categories-form>
