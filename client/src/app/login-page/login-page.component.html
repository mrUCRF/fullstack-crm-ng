<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title">Увійти в систему</span>
    <div class="input-field">
      <input formControlName="email" id="email" type="email"
        [ngClass]="{'invalid': form.get('email')?.invalid && form.get('email')?.touched}">

      <label for="email">Email:</label>
      <span *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="helper-text red-text">
        <span *ngIf="form.get('email')?.hasError('required')">Email invalid</span>
        <span *ngIf="form.get('email')?.hasError('email')">Please enter a valid email</span>
      </span>
    </div>
    <div class="input-field">
      <input formControlName="password"
        [ngClass]="{'invalid': form.get('password')?.invalid && form.get('password')?.touched}" id="password"
        type="password">

      <label for="password">Пароль:</label>

      <span *ngIf="form.controls['password']?.invalid
      && form.controls['password']?.touched" class="helper-text red-text">

        <span *ngIf="form.get('password')?.hasError('required')">Password must not be empty</span>

        <span
          *ngIf="form.get('password')?.hasError('minlength') && form.get('password')?.errors?.['minlength']['requiredLength']">Password
          has been min {{form.get('password')?.errors?.['minlength']['requiredLength']}} symb.
          Now you have {{form.get('password')?.errors?.['minlength']['actualLength']}} symb</span>
      </span>

    </div>
  </div>
  <div class="card-action">
    <button class="modal-action btn waves-effect" type="submit" [disabled]="form.invalid">Увійти</button>
  </div>
</form>
